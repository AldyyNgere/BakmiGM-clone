<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakmi GM | Website Design</title>
    <!-- links  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/origin.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=telma@900,700,500&display=swap"
      rel="stylesheet"
    />
    <!-- links  end -->
  </head>
  <body>
    <!-- Header  -->
    <header role="header">
      <nav class="navbar" role="navigation">
        <!-- Logo  -->
        <a href="#" class="logo" role="logo">
          <img
            src="https://www.bakmigm.com/cfind/source/thumb/images/homepage/cover_w240_h55_logo.png"
            alt="BakmiGM Logo"
          />
        </a>

        <!-- Navbar menu  -->
        <ul class="navbar-menu" role="navbar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Customer</a></li>
          <li>
            <button class="contact-btn-sidebar" role="contact button">
              Contact us
            </button>
          </li>
        </ul>

        <!-- Navbar buttons box  -->
        <div class="navbar-btns-box">
          <button id="contact-btn">Contact us</button>
          <!-- Navbar mobile buttons box  -->
          <button class="navbar-mobile-btn">
            <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
            <ion-icon name="close-outline" id="close-icon"></ion-icon>
          </button>
        </div>
        <!-- Navbar buttons box  end -->
      </nav>
    </header>
    <!-- Header  end -->
    <!-- Hero section  -->
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-text-box">
          <h1 class="heading">Bakmi<span class="primary-text">GM</span></h1>
          <p class="hero-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad ab
            eveniet reprehenderit libero voluptatibus officia.
          </p>
          <button class="hero-btn btn" role="hero-button">view our menu</button>
        </div>
        <div class="hero-img-box">
          <img
            src="img/hero.png"
            alt="hero image"
            class="hero-img"
            role="hero-img"
          />
        </div>
      </div>
    </section>
    <!-- Hero section  end -->
    <!-- sidebar background active  -->
    <div class="sidebar-bg-active"></div>
    <!-- Mobile navbar background active  end -->
    <!-- scripts  -->
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- scripts  end-->
  </body>
</html>
